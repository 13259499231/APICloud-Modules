		 function md5(){
	    	signature = api.require('signature');
			 signature.md5({
			 	data : '869904013291656-1441248095'
			 },function(ret,err){
			 	alert(JSON.stringify(ret));
			 });
	    }
	    
	     function md5Sync(){
	    	signature = api.require('signature');
			 var value = signature.md5Sync({
			 	data : '你说什么'
			 });
			 alert(value);
	    }
	    
	    function sha1(){
	    	signature = api.require('signature');
			 signature.sha1({
			 	data : '你说什么'
			 },function(ret,err){
			 	alert(JSON.stringify(ret));
			 });
	    }
	    
	    function sha256(){
	    	signature = api.require('signature');
			 signature.sha256({
			 	data : '你说什么'
			 },function(ret,err){
			 	alert(JSON.stringify(ret));
			 });
	    }
	    
	    function aes(){
	    	signature = api.require('signature');
			 signature.aes({
			 	key : 'a',
			 	data : 'APICloud'
			 },function(ret,err){
			 	alert(JSON.stringify(ret));
			 	console.log(JSON.stringify(ret));
				 signature.aesDecode({
				 	key : 'PfFe',
				 	data : 'kkeUKFrLIL3XXAFGpD9XhmqX+vnQtYlGmLeawDa8fMY='
				 },function(ret,err){
				 	alert(JSON.stringify(ret));
				 });
			 });
	    }
	    
	    function aesECB(){
	    	signature = api.require('signature');
			 signature.aesECB({
			 	key : '1573858399294623',
			 	data : 'APICloud'
			 },function(ret,err){
			 	alert(JSON.stringify(ret));
				 signature.aesDecodeECB({
				 	key : '1573858399294623',
				 	data : ret.value
				 },function(ret,err){
				 	alert(JSON.stringify(ret));
				 });
			 });
	    }
	    
	    function base64(){
	    	signature = api.require('signature');
			 signature.base64({
			 	data : 'apicloud'
			 },function(ret,err){
			 	alert(JSON.stringify(ret));
			 	 signature.base64Decode({
				 	data : ret.value
				 },function(ret,err){
				 	alert(JSON.stringify(ret));
				 });
			 });
	    }
	    
	    function syncBase64(){
	    	signature = api.require('signature');
	    	var value = signature.base64Sync({data: 'APICloud'});
	    	alert(value);
			var value1 = signature.base64DecodeSync({data:value});
			alert(value1);
	    }
	    
	    function rsa(){
	    	signature = api.require('signature');
	    	var privateKey  = null;
			 signature.rsaKeyPair(function(ret,err){
			 	alert(JSON.stringify(ret));
			 	privateKey = ret.privateKey.encoded;
			 	signature.rsa({
			 		data : 'APICloudd',
			 		publicKey  : ret.publicKey.encoded
			 	},function(ret,err){
			 		alert(JSON.stringify(ret));
			 		signature.rsaDecode({
			 			data : ret.value,
			 			privateKey : privateKey
			 		},function(ret){
			 			alert(JSON.stringify(ret));
			 		});
			 	});
			 });
	    }
	    
	    function rsaSync(){
	    	signature = api.require('signature');
	    	var value = signature.rsaKeyPairSync();
			alert(JSON.stringify(value));
	    }
	    
	     function hmacSha1(){

                 key: 'key'

	    }
