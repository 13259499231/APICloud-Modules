<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>WinA</title>
    <link rel="stylesheet" type="text/css" href="css/api.css" />
    <link rel="stylesheet" type="text/css" href="css/box.css" />
    <script type="text/javascript" src="script/public.js"></script>
    <style>
    	p{
    		color:#999;
    		padding:5px;
    	}
    </style>
	<script type="text/javascript">
	    
	    function openTabBar(){
	    	var NVTabBar = api.require('NVTabBar');
			NVTabBar.open({
    			styles:{
        			bg: '#333',
        			h: 65,
        			dividingLine:{
            			width: 0,
            			color: '#000'
        			},
        			badge: {
            			bgColor: '#ff0',
            			numColor: '#fff',
            			size: 6.0,
            			centerX: 40,
            			centerY: 6
        			}
    			},
    			items: [{
        			w: api.winWidth / 5.0,
       	 			bg: {
            			marginB: 0,
            			image: 'rgba(200,200,200,0.6)'
        			},
        			iconRect: {
            			w: 25.0,
            			h: 25.0,
        			},
        			icon:{
            			normal: 'widget://image/ZB1.png',
            			highlight: 'widget://image/ZB2.png',
            			selected: 'widget://image/ZB3.png'
        			},
        			title: {
            			text: '动态',
            			size: 12.0,
            			normal: '#696969',
            			selected: '#eb4f38',
            			marginB: 6.0
        			}
    			}, {
        			w: api.winWidth / 5.0,
        			bg: {
            			marginB: 0,
            			image: 'rgba(200,200,200,0.7)'
        			},
        			iconRect: {
            			w: 25.0,
            			h: 25.0,
        			},
        			icon: {
            			normal: 'widget://image/XB1.png',
            			highlight: 'widget://image/XB2.png',
            			selected: 'widget://image/XB3.png'
        			},
        			title: {
            			text: '发现',
            			size: 12.0,
            			normal: '#696969',
            			selected: '#eb4f38',
            			marginB: 6.0
        			}
    			}, {
        			w: api.winWidth / 5.0,
        			bg: {
            			marginB: 10,
            			image: 'widget://image/NVTabBar/yyuan.png' //中间背景图
        			},
        			iconRect: {
            			w: 32,
            			h: 32,
        			},
        			icon: {
            			normal: 'widget://image/CB1.png',
            			highlight: 'widget://image/CB2.png',
            			selected: 'widget://image/CB3.png'
        			},
        			title: {
            			//text : '333',
            			size: 0.0,
            			normal: '#696969',
            			selected: '#eb4f38',
            			marginB: 0
        			}
    			}, {
        			w: api.winWidth / 5.0,
        			bg: {
            			marginB: 0,
            			image: 'rgba(200,20,0,0.6)'
        			},
        			iconRect: {
            			w: 25.0,
            			h: 25.0,
        			},
        			icon: {
            			normal: 'widget://image/JB1.png',
            			highlight: 'widget://image/JB2.png',
            			selected: 'widget://image/JB3.png'
        			},
        			title: {
            			text: '消息',
            			size: 12.0,
            			normal: '#696969',
            			selected: '#eb4f38',
            			marginB: 6.0
        			}
    			}, {
        			w: api.winWidth / 5.0,
        			bg: {
            			marginB: 0,
            			image: 'rgba(220,0,220,0.7)'
        			},
        			iconRect: {
            			w: 25.0,
            			h: 25.0,
        			},
        			icon: {
            			normal: 'widget://image/XB1.png',
            			highlight: 'widget://image/XB2.png',
            			selected: 'widget://image/XB3.png'
        			},
        			title: {
            			text: '我的',
            			size: 12.0,
            			normal: '#696969',
            			selected: '#eb4f38',
            			marginB: 6.0
        			}
    		}],
    		selectedIndex: 0
		}, function(ret) {
			alert(JSON.stringify(ret));
		});
	}
		
	</script>
</head>
<body>
    <div id="wrap">
        <div id="main">
        	<br>
				<div class="clickbtn" tapmode="active" onclick="openTabBar()" >打开TabBar</div>     
			<br>
		</div>
	</div>
</body>
</html>
